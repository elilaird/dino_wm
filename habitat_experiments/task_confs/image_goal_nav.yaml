# @package _global_
habitat:
  environment:
    max_episode_steps: 800

  simulator:
    agents:
      main_agent:
        sim_sensors: [rgb_sensor, depth_sensor]
    rgb_sensor: {width: 256, height: 256, hfov: 90}
    depth_sensor: {width: 256, height: 256, normalize_depth: true}

  task:
    type: ImageNav-v0
    sensors: [goal_sensor]
    goal_sensor_uuid: "goal_image"
    measurements: [success, spl, distance_to_goal]
    success: {success_distance: 0.2}
    actions:
      stop: {type: StopAction}
      move_forward: {type: MoveForwardAction}
      turn_left: {type: TurnLeftAction}
      turn_right: {type: TurnRightAction}
    possible_actions: [stop, move_forward, turn_left, turn_right]

  dataset:
    type: ImageNav-v1
    split: train
    data_path: data/datasets/imagenav/hm3d/v1/{split}/{split}.json.gz
    scenes_dir: data/scene_datasets/hm3d/