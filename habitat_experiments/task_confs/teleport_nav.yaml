# @package _global_
habitat:
  environment:
    max_episode_steps: 600

  simulator:
    agents:
      main_agent:
        sim_sensors: [rgb_sensor, depth_sensor]
    rgb_sensor: {width: 256, height: 256}
    depth_sensor: {width: 256, height: 256, normalize_depth: true}

  task:
    type: TeleportNav-v0
    measurements: [success, spl, distance_to_goal]
    success: {success_distance: 0.2}
    actions:
      stop: {type: StopAction}
      move_forward: {type: MoveForwardAction}
      turn_left: {type: TurnLeftAction}
      turn_right: {type: TurnRightAction}
      teleport: {type: TeleportAction}   # ‚Üê your @registry.register_task_action impl
    possible_actions: [stop, move_forward, turn_left, turn_right, teleport]

  dataset:
    type: TeleportNav-v0
    split: train
    data_path: data/datasets/teleportnav/mp3d/v1/{split}/{split}.json.gz
    scenes_dir: data/scene_datasets/mp3d/